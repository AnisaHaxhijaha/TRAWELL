<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Trawell</title>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <div class="name-container">
            <div class="first-name">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="last-name">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" placeholder="Your last name..." required>
            </div>
        </div>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..." required>
            <label for="telephone">Phone</label>
            <input type="tel" id="tel" name="tel" placeholder="Your phone..." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something..." required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
            <div class="directions">
                <p class="direction-text">Tap for directions</p>
                <div class="arrow-down"></div>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60823992.01017743!2d-102.88195546398532!3d-1.7021351074069149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ab1e88c157%3A0xeeeaeb50549427f4!2sCIRE%20Travel!5e0!3m2!1sen!2s!4v1713794369612!5m2!1sen!2s" width="100%" height="350" style="border: 2px solid #ccc; border-radius: 8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
